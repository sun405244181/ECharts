<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ttt</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-editable-select.min.js"></script>
<link href="js/jquery-editable-select.min.css" rel="stylesheet">
</script>
</head>
<body>
	<select id="editable-select">
		<option value='1'>Alfa Romeo</option>
		<option value='1'>Audi</option>
		<option value='1'>BMW</option>
		<option value='1'>Citroen</option>
	</select>
	<input type="button" value="查询" onclick="freshStatusDiv()" />
	<script type="text/javascript">
		$('#editable-select').editableSelect({
			effects : 'default'
		});
		$('#editable-select').editableSelect('add', function() {
			$(this).val('ddd');
			$(this).text('d');
		});//add绑定添加上value txt
		$('#editable-select').editableSelect().on('select.editable-select',
				function(e, dom) {
					alert(dom.val() + '#' + dom.text());
				});
	</script>
</body>
</html>
