<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts LOAD JSON</title>
<!-- 引入 echarts.js -->
<script src="js/echarts.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1>load from json</h1>
	<br />
	<br />
	<br />
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="chartmain" style="width: 600px; height: 400px;"></div>
	<script type="text/javascript">
		//初始化echarts实例
		var myChart = echarts.init(document.getElementById('chartmain'));
		//异步加载的配置项和数据显示图表
		//alert("异步加载");
		$.get("json/data.json").done(function(data) {
			alert("Data: " + data.names);
			//var jsondata = $.parseJSON(data);         
			myChart.setOption({
				title : {
					text : 'ECharts 异步加载JSON数据'
				},
				tooltip : {},
				legend : {
					data : [ '访问量' ]
				},
				xAxis : {
					data : data.names
				},
				yAxis : {},
				series : [ {
					name : '访问量',
					type : 'bar',
					data : data.data
				} ]
			})
		});
		//alert("function end");
	</script>
</body>
</html>
